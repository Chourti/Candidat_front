<div class="background-container"></div>

<app-navbar></app-navbar>

<div class="class profile-container">
    <h2>Profile de Candidat </h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstname">Nom :</label>
            <input id="firstname" formControlName="firstname"/>
        </div>
        <div>
            <label for="lastname">Prénom :</label>
            <input id="lastname" formControlName="lastname"/>
        </div>
        <div>
            <label for="email">E-mail :</label>
            <input id="email" formControlName="email"/>
        </div>
        
        <div>
            <label for="phone">Téléphone :</label>
            <input id="phone" formControlName="phone"/>
        </div>

        <div>
            <label for="text">Ville :</label>
            <input id="text" formControlName="text"/>
        </div>

        <div>
            <label for="adresse">Adresse :</label>
            <input id="adresse" formControlName="adresse"/>
        </div>

        <div>
            <label for="password">Mot de passe :</label>
            <input id="password" formControlName="password"/>
        </div>
        <div>
            <label for="cin">CIN :</label>
            <input type="file" (change)="onFileSelected($event, 'cin')"/>
        </div>
        <div>
            <label for="diplome">Diplôme :</label>
            <input type="file" (change)="onFileSelected($event, 'diplome')"/>
        </div>
        <div>
            <label for="other">Autre :</label>
            <input type="file" (change)="onFileSelected($event, 'other')"/>
        </div>
        
        <div>
            <button type="submit">Sauvegarder</button>
        </div>
    </form>
</div>

<app-footer></app-footer>
